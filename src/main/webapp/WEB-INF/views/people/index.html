<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IndexPeople</title>
</head>
<body>
<h1>Страница со списком всех людей</h1>
<br/>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPerson_id()})}"
       th:text="${person.getFullName() + ', ' + person.getAge()}">VALUE</a>

</div>
<br/>
<hr/>
<form th:action="@{/people/new}">
    <button type="submit">Добавить человека</button>
</form>
<br/>
<hr/>
<form th:action="@{/books}">
    <button type="submit">Раздел с книгами</button>
</form>
</body>
</html>
